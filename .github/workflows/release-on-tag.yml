name: Release on tag

on:
  push:
    tags:
      - 'alpha-*' # match alpha tags; change to '*' to match all tags

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create release ZIP
        run: |
          mkdir -p dist package/CenterMarker
          # Copy repository files into package/CenterMarker while excluding .git, .github, dist and existing zips
          find . -maxdepth 1 -mindepth 1 \
            -not -name '.git' -not -name '.github' -not -name 'dist' -not -name '*.zip' \
            -exec cp -r '{}' package/CenterMarker/ \;
          pushd package
          zip -r "../dist/CenterMarker-${{ github.ref_name }}.zip" CenterMarker
          popd

      - name: Create SHA256 checksum for ZIP
        run: |
          sha256sum "dist/CenterMarker-${{ github.ref_name }}.zip" | awk '{print $1}' > "dist/CenterMarker-${{ github.ref_name }}.zip.sha256"

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          release_name: "CenterMarker ${{ github.ref_name }}"
          body: "Automated release generated by workflow"
          draft: false
          prerelease: true
          token: ${{ secrets.RELEASE_TOKEN }}

      - name: Upload ZIP asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist/CenterMarker-${{ github.ref_name }}.zip
          asset_name: CenterMarker-${{ github.ref_name }}.zip
          asset_content_type: application/zip
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}

      - name: Upload SHA256 asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist/CenterMarker-${{ github.ref_name }}.zip.sha256
          asset_name: CenterMarker-${{ github.ref_name }}.zip.sha256
          asset_content_type: text/plain
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
