name: Release on tag

on:
  push:
    tags:
      - 'alpha-*' # match alpha tags; change to '*' to match all tags

permissions:
  contents: write

env:
  RELEASE_TOKEN: ${{ secrets.RELEASE_TOKEN != '' && secrets.RELEASE_TOKEN || secrets.GITHUB_TOKEN }}

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create release ZIP
        run: |
          # Build a clean package directory with only addon files
          rm -rf package dist
          mkdir -p dist package/CenterMarker
          cp CenterMarker*.lua CenterMarker.toc README.md package/CenterMarker/
          (cd package && zip -r "../dist/CenterMarker-${{ github.ref_name }}.zip" CenterMarker)
          echo "Package contents:"
          ls -l package/CenterMarker

      - name: Create SHA256 checksum for ZIP
        run: |
          sha256sum "dist/CenterMarker-${{ github.ref_name }}.zip" | awk '{print $1}' > "dist/CenterMarker-${{ github.ref_name }}.zip.sha256"

      - name: Create GitHub Release and upload assets
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.ref_name }}
          name: "CenterMarker ${{ github.ref_name }}"
          artifacts: |
            dist/*.zip
            dist/*.sha256
          token: ${{ env.RELEASE_TOKEN }}
          draft: false
          prerelease: true
