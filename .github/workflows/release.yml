name: Release on production tag

on:
  push:
    tags:
      - '*'

jobs:
  release:
    # skip alpha tags (those are handled by the alpha workflow)
    if: "!startsWith(github.ref, 'refs/tags/alpha-')"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create release ZIP
        run: |
          mkdir -p dist
          # Ensure ZIP root contains a top-level CenterMarker/ folder
          zip -r "dist/CenterMarker-${{ github.ref_name }}.zip" CenterMarker

      - name: Create GitHub Release and upload asset
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.ref_name }}
          files: dist/*.zip
          draft: false
          prerelease: false
