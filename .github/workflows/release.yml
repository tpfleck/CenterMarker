name: Release on production tag

on:
  push:
    tags:
      - '*'

permissions:
  contents: write

env:
  RELEASE_TOKEN: ${{ secrets.RELEASE_TOKEN != '' && secrets.RELEASE_TOKEN || secrets.GITHUB_TOKEN }}

jobs:
  release:
    # skip alpha tags (those are handled by the alpha workflow)
    if: "!startsWith(github.ref, 'refs/tags/alpha-')"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create release ZIP
        run: |
          mkdir -p dist package/CenterMarker
          # Copy repository files into package/CenterMarker while excluding .git, .github, dist and existing zips
          find . -maxdepth 1 -mindepth 1 \
            -not -name '.git' -not -name '.github' -not -name 'dist' -not -name '*.zip' \
            -exec cp -r '{}' package/CenterMarker/ \;
          pushd package
          zip -r "../dist/CenterMarker-${{ github.ref_name }}.zip" CenterMarker
          popd
      - name: Create SHA256 checksum for ZIP
        run: |
          sha256sum "dist/CenterMarker-${{ github.ref_name }}.zip" | awk '{print $1}' > "dist/CenterMarker-${{ github.ref_name }}.zip.sha256"

      - name: Create GitHub Release and upload assets
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.ref_name }}
          artifacts: |
            dist/*.zip
            dist/*.sha256
          token: ${{ env.RELEASE_TOKEN }}
          draft: false
          prerelease: false
